version: "3.9"

services:
  db:
    image: 'postgres:15.6'
    restart: always
    ports:
        - '5432:5432'
    environment:
        POSTGRES_DB: spacesdb
        POSTGRES_USER: spaces
        POSTGRES_PASSWORD: password

  redis:
    image: redis/redis-stack:latest
    ports:
      - "6379:6379"
      - "8001:8001"
      
  server_dev:
    profiles:
      - dev
    depends_on:
      - db
      - redis
    build:
      dockerfile: Dockerfile.dev
      context: ./
      target: dependencies
    volumes:
      - ./:/app
    environment:
      - PORT=8080
      - ENVIRONMENT=development # development, production, test
      - DB_NAME=spacesdb
      - DB_PASSWORD=password
      - DB_HOST=db
      - DB_USER=spaces
      - REDIS_PORT=6379
    ports:
      - 8080:8080
    command: /bin/bash -c
      "make clean
      && make migrate
      && make seed
      && make develop"

  server_build:
    profiles:
      - build
    depends_on:
      - redis
    build:
      dockerfile: Dockerfile.dev
      context: ./
    environment:
      - PORT=8080
    ports:
      - 8080:8080
    command: ./tmp/main
